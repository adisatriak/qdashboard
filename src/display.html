<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="https://unpkg.com/ionicons@4.4.4/dist/css/ionicons.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
        crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>

    <nav class="navbar fixed-top navbar-light bg-light">
        <a class="navbar-brand" href="#">Fixed top</a>
    </nav>

    <div class="container">
        <div class="row">
            <div class="col-12">

                <div class="queue-entry card card--blue">
                    <div class="queue-entry__body card-body d-flex flex-column justify-content-center">

                        <div class="queue-entry__container">
                            <div class="queue-ticket text-center">
                                <div class="queue-ticket__info d-block">John</div>
                                <div class="queue-ticket__info d-block">Doe</div>
                                <div class="queue-ticket__info d-block">0857 4756 4474</div>
                                <span class="b-badge b-badge--outline badge badge-pill badge-info mt-2">label</span>
                            </div>
                        </div>

                        <div class="queue-entry__button mt-auto">
                            <div class="input-group justify-content-center">
                                <div class="group-btn input-group-prepend">
                                    <button type="button" class="btn btn-green dropdown-toggle dropdown-toggle-split"
                                        data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                        <span class="sr-only">Toggle Dropdown</span>
                                    </button>
                                    <div class="dropdown-menu">
                                        <a class="dropdown-item" href="#">Call Again</a>
                                        <a class="dropdown-item" href="#">No Show</a>
                                        <a class="dropdown-item" href="#">Mark Served</a>
                                        <a class="dropdown-item" href="#">Return to Queue</a>
                                        <a class="dropdown-item" href="#">Forward</a>
                                        <div role="separator" class="dropdown-divider"></div>
                                        <a class="dropdown-item" href="#">Edit</a>
                                        <a class="dropdown-item" href="#">Label</a>
                                    </div>
                                    <button type="button" class="btn btn-green">Call Next</button>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
